<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather- web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-fluid" id="backgroundContainer"> 
        <div class="image-container image-1"></div>
        <!-- <div class="image-container image-2"></div> -->
        <div class="search">
            <input placeholder="City Name" class="search-input">
            <!-- <p>Search</p> -->
            
            <!-- <div class="search-icon"> -->
                <button class="search-button">
                     <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            <!-- </div> -->
        </div>
        <div class="description">
            <div class="temp">
                <h2 class="cityname">Landon</h2>
                <h3 class="temprature">0°C</h3>
            </div>
            <div class="speed">
                <h2 >wind speed</h2>
                <h3 class="wind"> km/s</h3>
            </div>
            <div class="weather">
                <img src="./images/rain.png" class="weather-icon">
            </div>
            <div class="max-temp">
                <h2>Today-Maximum</h2>
                <h3 class="maxi-temp">0°C</h3>
            </div>
            <div class="min-temp">
                <h2>Today-Minimum</h2>
                <h3 class="mini-temp">0°C</h3>
            </div>
            <!-- <div class="icon">
                icon
            </div> -->
        </div>
        <div class="time" id="timeDiv">
            Time
        </div>     
    </div>  
    <script src="script.js"></script> 
</body>
</html>
